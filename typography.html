<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>typography</title>

		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3.0, user-scalable=yes"/>
		
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="img/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="img/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="img/favicons/manifest.json">
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">

		<!-- font-family: 'Lato', sans-serif; -->
		<!-- font-family: 'Noto Sans', sans-serif; -->
		<!-- font-family: 'Montserrat', sans-serif; -->
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat|Noto+Sans:400,700" rel="stylesheet">
		
		<!-- FONT AWESOME -->
		<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">

		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">

		<!-- CSS -->
		<link rel="stylesheet" href="css/typography.css">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>

		<!-- MAIN PAGE CONTENT -->
		<main class="main pt-4 pb-4">
			<div class="container">
				
				<!-- <h1>h1. heading</h1> -->

				<h2 class="title-line"><strong>HOT</strong> PICKS</h2>

				<h2 class="bigger title-line">TRANSACTION</h2>

				<h3>Leave us a message</h3>

				<h4>Our Network</h4>

				<h5>h5. heading</h5>

				<h6>h6. heading</h6>

				<br>

				<button type="button" class="btn btn-danger">contact agent directly</button>

				<br>
				<br>

				<div class="row">
					<div class="col-md-6">

						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
						
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							</div>
						
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
						
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
						
							<div class="form-group">
								<label for="exampleSelect1">Example select</label>
						
								<select class="form-control" id="exampleSelect1">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>
						
							<div class="form-group">
								<label for="exampleTextarea">Example textarea</label>
								
								<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
							</div>

							<fieldset class="form-group">
								<legend>Radio buttons</legend>
								<div class="form-check">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
										Option one is this and that&mdash;be sure to include why it's great
									</label>
								</div>
								<div class="form-check">
								<label class="form-check-label">
										<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
										Option two can be something else and selecting it will deselect option one
									</label>
								</div>
								<div class="form-check disabled">
								<label class="form-check-label">
										<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
										Option three is disabled
									</label>
								</div>
							</fieldset>

							<div class="form-check">
								<label class="form-check-label">
									<input type="checkbox" class="form-check-input">
									Check me out
								</label>
							</div>
							
							<button type="submit" class="btn btn-danger">Submit</button>
						</form>
					</div>
					<!-- col -->
				</div>
				<!-- row -->

			</div>
			<!-- container -->
		</main>
		<!-- MAIN PAGE CONTENT -->



		<!-- JQUERY -->
		<script src="js/jquery-2.2.1.min.js"></script>
		
		<!-- BOOTSTRAP JS -->
		<script src="bootstrap/tether.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>

		<!-- CUSTOM SCRIPT -->
		<script src="js/main.js"></script>

	 
	</body>
</html>
